defaults:
  - model: simple_net
  - dataset: femnist
  - partitioning: natural
  - optimizer: adam
  - _self_
folder: ...  # insert the path of the folder where the profiler is
general:
  seed: 80
train_config:
  batch_size: 32
  n_clusters: ...
  proximal_mu: -1
  fraction_fit: 0.2
  num_epochs: 150
final_evaluation:
  n_holdout_clients: 500

strategy:
  fraction_fit: 0.1
  fraction_evaluate: 0.2
  evaluation_frequency: 5

client_resources:
  num_cpus: 2
  num_gpus: 0.1

clustering:
  algorithm: kmeans

wandb:
  log_to_wandb: false
  loggin_keys: []
hydra:
  run:
    dir: ${folder}/${train_config.n_clusters}
  output_subdir: ${folder}/.clustering_${train_config.n_clusters}
